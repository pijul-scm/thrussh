[package]
name = "thrussh"
description = "A client and server SSH library. Memory-safe, doesn't do its own crypto (based on libsodium)."
version = "0.1.0"
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
repository = "https://pijul.org/thrussh"
homepage = "https://pijul.org/thrussh"
license = "Apache-2.0"
include = [
        "Cargo.toml",
        "src/sodium.rs",
        "src/server/mod.rs",
        "src/server/write.rs",
        "src/server/read.rs",
        "src/negociation.rs",
        "src/kex.rs",
        "src/auth.rs",
        "src/cryptobuf.rs",
        "src/cipher",
        "src/cipher/mod.rs",
        "src/cipher/chacha20poly1305.rs",
        "src/msg.rs",
        "src/lib.rs",
        "src/encoding.rs",
        "src/client",
        "src/client/mod.rs",
        "src/client/write.rs",
        "src/client/read.rs",
        "src/key.rs"
        ]

[dependencies]
byteorder = "0.5"
libc = "0.2"
libsodium-sys = "0.0.10"
log = "0.3"
rand = "0.3"
rustc-serialize = "0.3"
time = "0.1"
